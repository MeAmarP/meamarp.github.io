<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- Use RSS-2.0 -->
  <!--<link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      });
  </script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.1/mermaid.min.css"
    integrity="sha512-zu1x8NFOxSBwPNmqXBvQEVpWP7SlgvzV4FwFG85VUOHu4/AzxIiY3EUdpAZgscoLp3oMrVJba3yPOwAYOCIOSg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <script defer
    src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.1/mermaid.min.js"
    integrity="sha512-45U5FxydjIS+B4C52i+5lFj2S+wJyYMGd9Tx4NXTh+iFEGYf9t5Be+j8oOPkmeMZpU2mI/NGeHmpQ1+7zEGqhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var blocks = document.querySelectorAll('pre > code.language-mermaid');
      if (!blocks.length || !window.mermaid) return;
      mermaid.initialize({ startOnLoad: false, securityLevel: 'strict' });
      blocks.forEach(function (code) {
        var pre = code.parentElement;
        var wrapper = document.createElement('div');
        wrapper.className = 'mermaid';
        wrapper.textContent = code.textContent.trim();
        pre.parentElement.replaceChild(wrapper, pre);
      });
      mermaid.run({});
    });
  </script>
  <!-- Google Analytics -->
  {% include google-analytics.html %}
  <!-- Use Jekyll SEO plugin -->
  {% seo %}
</head>
