<!-- Mermaid loader for GitHub Pages without unsupported plugins -->
<script type="module">
  const selector = "pre code.language-mermaid, code.language-mermaid, .language-mermaid";
  const blocks = Array.from(document.querySelectorAll(selector));
  if (!blocks.length) {
    // No diagrams on this page; skip loading the library.
    return;
  }

  import("https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs").then(({ default: mermaid }) => {
    mermaid.initialize({ startOnLoad: false, securityLevel: "strict" });

    blocks.forEach((codeEl) => {
      const diagramText = codeEl.textContent;
      const pre = codeEl.closest("pre");
      const container = document.createElement("div");
      container.className = "mermaid";
      container.textContent = diagramText;

      if (pre) {
        pre.replaceWith(container);
      } else {
        codeEl.replaceWith(container);
      }
    });

    mermaid.run();
  });
</script>
